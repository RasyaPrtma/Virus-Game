<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Game</title>
    <link rel="shortcut icon" href="Assets/virus.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container" id="game">

        <div class="start-game" id="start-game">
            <h1>Instruction Virus Slayer</h1>
            <div class="intruction">
                <p>1. Input Username and click Play</p>
                <p>2. Destroy Virus with D F J K Key</p>
                <p>3. Reach High Score</p>
                <p>4. Enjoy</p>
            </div>
            <div class="wrapper-input">
                <input type="text" autocomplete="off" id="name" placeholder="Input Username">
                <button class="play" id="play">
                    Play
                </button>
            </div>
        </div>

        <div id="gameplay">
            <div class="wrapper-game-status">
                <div class="status Time">
                    Time: <span id="timer">00:00</span>
                </div>
                <div class="status Score">
                    Score: <span id="score">0</span>
                </div>
                <div class="status Fail">
                    Fail: <span id="fail">0</span>
                </div>
                <div class="status Player">
                    Player: <span id="player-name">Your Name</span>
                </div>
                <div class="game-menu">
                    <div class="wrap">
                        <h2>Virus Slayer</h2>
                        <div class="wrapper-link">
                            <a id="restart">Restart</a>
                            <a id="quit">Quit</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-board">
                <canvas id="canvas"></canvas>
            </div>
            <div class="wrapper" id="stop">
                <div class="menu" id="menu">
                    <h3>Paused</h3>
                    <div class="menu-wrap">
                        <button class="continue" id="continue">Continue</button>
                        <button class="restart" id="btn-restart">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        

    <script src="js/piano.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
